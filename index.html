<!DOCTYPE HTML>
<html>
    
<head>
    <meta charset="utf-8" />
    <title>Tic-Tac-Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    
    <style>
        body{
            font-family: 'Varela Round', sans-serif;
            max-width: 500px;
            margin: auto;
            
        }

        #tic{
            display: flex;
            justify-content: center;
            text-decoration: line-through;
            font-size: 100px
        }

        #question{
            display: flex;
            justify-content: center;
        }
        #questionform{
            display: flex;
            justify-content: center;
        }

        #display{
            width: 500px;
            display: flex;
            justify-content: space-evenly;
            visibility: hidden;
            margin-bottom: 15px;
        }
        #results{
            display:flex;
            justify-content: center;
            text-align: center;
            visibility: hidden;
            margin-bottom: 15px;
            
        }
        #resultsscreen{
            color:rgb(252, 249, 239);
            background-color: black;
            width: 500px;
            height: 50px;
            vertical-align: middle;
            display:flex;
            justify-content: center;
            align-items: center;
            font-size: 22px;
            }
        .wins{
            height: 50px;
            width: 100px;
            
        }
        #container{
            display: flex;
            visibility: hidden;
        }
        
        #gameboard{
            display:grid;
            height:600px;
            width:600px;
            max-height:600px;
            grid-template-columns:repeat(3,33%);
            grid-template-columns: repeat(3,33%);
        }
        .square{
            display: flex;
            justify-content: center;
            align-items:center;
            font-size: 180px;
            border: 2px solid black;
            min-height: 200px;
            }

        .square:hover{
            background-color: #8a0303
        }

        .buttons{
            margin-top: 50px;
        }
        #buttons{
            display: flex;
            justify-content: space-evenly;
            visibility: hidden;
        }
    </style>
    
</head>
<body>
    <div id = "title">
        <h1 id = "tic"> X X X</h1>
        <h3 id = "question">Would You like to play a game?</h3>
    </div>  
    <br>
    <form id = "myform" name = "myform" action = '' method="GET">Enter Victims Names
        <br>
        <br>
        <input type = "text" name = "playerXName" id = "playerXName" value = "X" placeholder="Victim One" value = ''>
        <input type = "text" name = "playerOName" id = "playerOName" value = "O" placeholder="Victim Two" value = ''>
        <br>
        <br>
        <button type = "button" name = "namebutton" id = "namebutton">Confirm Victims</button>
    </form>
    <br>
    <div id = "display">
        <div id = "turn" class = "wins"></div>
        <div id = "xwins" class = "wins"> </div>
        <div id = "owins" class = "wins"></div>
    </div>
    <div id = "results">
        <div id = "resultsscreen">
            <div id = "resultstext">Who will Win & Who will Die?</div>
        </div>
    </div>
    <div id = "container">
    <div id = "gameboard">
        <div id = "one" class = "square"></div>
        <div id = "two" class = "square"> </div>
        <div id = "three" class = "square"> </div>
        <div id = "four" class = "square"> </div>
        <div id = "five" class = "square"> </div>
        <div id = "six" class = "square"> </div>
        <div id = "seven" class = "square"> </div>
        <div id = "eight" class = "square"> </div>
        <div id = "nine" class = "square"> </div>
    </div>
    </div>
    <div id ="buttons">
        <button type = "reset" id = "reset"class = "buttons">I've Had Enough</button>
        <button id = "next" class = "buttons">One More Time...</button>
    </div>
    <script charset="utf-8" src="myscript.js"></script>
</body>
</html>
